<div class="arrow-back">
  <p>
    <a [routerLink]="backToHome"><mat-icon class="mat-icon-back">keyboard_backspace</mat-icon></a>
  </p>
</div>
<div class="login">
  <div>
    <div class="title">
      <p>Se connecter</p>
    </div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-content">
        <div>
          <label for="email">Email ou nom d'utilisateur</label><br>
          <input id="email" matInput formControlName="email">
        </div>
        <div>
          <label for="password">Mot de passe</label><br>
          <input id="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button class="button-password" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
      </div>
      <div class="submit-button">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
        <p *ngIf="onError" class="error">An error occurred</p>
      </div>
    </form>
  </div>
</div>
